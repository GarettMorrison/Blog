baseURL = "https://garettmorrison.net/"
languageCode = "en-us"
title = "Garett Morrison"
theme = "hello-friend-ng"
themesDir = "themes/"

paginate     = 10

[params]
  # dateform        = "Jan 2, 2006"
  # dateformShort   = "Jan 2"
  # dateformNum     = "2006-01-02"
  # dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Personal Blog"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true
  
  # Metadata mostly used in document's head
  description = "Personal blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"


  # Set a background for the homepage
  backgroundImage = "assets/cyberFoliage.png"



  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:garettm123@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/GarettMorrison"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/garett-morrison-666595166"



[languages]
  [languages.en]
    title = "Garett Morrison"
    subtitle = "Personal Blog"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Garett Morrison"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"

  [[menu.main]]
    identifier = "blog"
    name       = " Projects"
    url        = "/posts"
    
