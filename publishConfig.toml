baseURL = "https://garettmorrison.net/"
languageCode = "en-us"
title = "Garett Morrison"
theme = "hello-friend-ng"
themesDir = "themes/"

[services.googleAnalytics]
	id = "UA-196724901-1"


paginate     = 10

[params]
  # Subtitle for home
  homeSubtitle = "Personal Blog"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you linke
  enableSharingButtons = true
  
  # Metadata mostly used in document's head
  description = "Personal blog"
  keywords = "homepage, blog"
  images = [""]

  # Default theme "light" or "dark"
  defaultTheme = "dark"

  # Google Analytics 4

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"



  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:garettm123@gmail.com"

  [[params.social]]
    name = "github"
    url  = "https://github.com/GarettMorrison"

  [[params.social]]
    name = "thingiverse"
    url  = "https://www.thingiverse.com/morjor/designs"
    
  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/garett-morrison-666595166"



[languages]
  [languages.en]
    title = "Garett Morrison"
    subtitle = "Personal Blog"
    keywords = ""
    copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
    readMoreH = "Read More"
    sharePostH = "Share Post"

    [languages.en.params.logo]
      logoText = "Garett Morrison"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"

  [[menu.main]]
    identifier = "blog"
    name       = " Projects"
    url        = "/posts"
    
